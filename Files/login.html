<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="style1.css"></head></link>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="accoutn_main">

        <video  loop autoplay class="video">
            <source src="vid.mp4" type="video/mp4">
        </video>

        <div class="wrapper" >
            <div class="title-text">
               <div class="title login" style="color: #FDF2E9;">
                  Login Here
               </div>
               <div class="title signup" style="color: #FDF2E9;">
                  Signup Here
               </div>
            </div>
            <div class="form-container">
               <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
               </div>
               <div class="form-inner">
                  <form action="#" class="login">
                     <div class="field">
                        <input type="email" placeholder="Email Address.." required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Password.." required>
                     </div>
                     <div class="pass-link">
                        <a href="#">Forgot password?</a>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                     </div>
                     <div class="signup-link"style="color:#FDF2E9;">
                        Not a member? <a href="">Signup now</a>
                        <br><br>
                     </div>
                  </form>
                  <form action="#" class="signup">
                   <div class="field">
                       <input type="text" placeholder="First Name.." required>
                    </div>
                    <div class="field">
                       <input type="text" placeholder="Last Name.." required>
                    </div>
                     <div class="field">
                        <input type="email" placeholder="Email Address.." required>
                     </div>
                     <div class="field">
                        <input type="password" id="pwd" placeholder="Password.." onkeyup="validatePassword(this.value);"/><span id="msg" required></span>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Confirm password.." required>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                     </div>
                  </form>
               </div>
            </div>
         </div>
           <a href="project1.html" style="color:#546244;"><i class='fas fa-angle-left' style="font-size:30px"></i></a>
          
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#action").click(function(){
            $(".log_form, .reg_form").toggle(1200);
        });
    </script>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
     </script>
     <script>
       function validatePassword(password) {
           
           // Do not show anything when the length of password is zero.
           if (password.length === 0) {
               document.getElementById("msg").innerHTML = "";
               return;
           }
           // Create an array and push all possible values that you want in password
           var matchedCase = new Array();
           matchedCase.push("[$@$!%*#?&]"); // Special Charector
           matchedCase.push("[A-Z]");      // Uppercase Alpabates
           matchedCase.push("[0-9]");      // Numbers
           matchedCase.push("[a-z]");     // Lowercase Alphabates

           // Check the conditions
           var ctr = 0;
           for (var i = 0; i <matchedCase.length; i++) {
               if (new RegExp(matchedCase[i]).test(password)) {
                   ctr++;
               }
           }
           // Display it
           var color = "";
           var strength = "";
           switch (ctr) {
               case 0:
               case 1:
               case 2:
                   strength = "Very Weak";
                   color = "red";
                   break;
               case 3:
                   strength = "Medium";
                   color = "orange";
                   break;
               case 4:
                   strength = "Strong";
                   color = "green";
                   break;
           }
           document.getElementById("msg").innerHTML = strength;
           document.getElementById("msg").style.color = color;
       }
       </script>
</body>
</html>
